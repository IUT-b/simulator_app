{% extends "bootstrap/base.html" %}
{% block content %}
<div class="container">
    <h1>条件設定</h1>
    <form method="POST">
        {% for i in range(1,3) %}
        <h2>Case{{i}}</label></h2>
        <ul>
            <li>ポートフォリオ</li>
            {% for j in range(1,4) %}
            <label>銘柄{{j}}：
            <select name="brand">
            <option value="^DJI">ダウ平均株価</option>
            <option value="^SPX">S&P 500</option>
            <option value="10USYB">米10年債</option>
            </select>
            </label>
            <br>
            {% endfor %}
        </ul>
        {% endfor %}

        

        <input type="submit" value="入力" class="btn btn-primary">
    </form>
</div>
{% endblock %}
